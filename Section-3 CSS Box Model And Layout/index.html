<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model And Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-model inline-block">
        <p class="dotted">Box Model</p>
        <p class="dashed">Box Model</p>
        <p class="solid">Box Model</p>
        <p class="groove">Box Model</p>
        <p class="ridge">Box Model</p>
        <p class="inset">Box Model</p>
        <p class="outset">Box Model</p>
        <p class="none">Box Model</p>
        <p class="hidden">Box Model</p>
        <p class="mix">Box Model</p>
    </div>
    <p class="inline-block">Demo</p>
</body>
</html>
